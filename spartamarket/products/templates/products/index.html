{% extends "base.html" %}
{% load humanize %}

{% block content %}
<h1>인덱스</h1>

<a href="{% url 'products:list' %}">물건 보러 가기</a>

{% for product in products|slice:":3" %}
<div>
    <a href="{% url 'products:detail' product.id %}">
        <div>{{ product.id }}, {{ product.tittle }}</div>
        <div>{{ product.price|intcomma }}</div>
    </a>
</div>
{% endfor %}

{% endblock content %}
