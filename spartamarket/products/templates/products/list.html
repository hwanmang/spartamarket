{% extends "base.html" %}
{% load humanize %}

{% block content %}
<a href="{% url 'products:create' %}">글 작성하기</a>
{% for product in products %}
<div>
    <a href="{% url 'products:detail' product.id %}">
        <div>{{ product.id }}, {{ product.tittle }}</div>
        <div>{{ product.price|intcomma }}</div>
    </a>
</div>
{% endfor %}
{% endblock content %}
