{% extends "base.html" %}

{% block content %}
<h1>회원정보수정</h1>

<form action="{% url 'accounts:update_user' %}" method="POST">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit">수정하기</button>
</form>
<hr>
<form action="{% url 'accounts:delete_user' %}" method="POST">
    {% csrf_token %}
    <button type="submit">회원 탈퇴</button>
</form>

{% endblock %}
